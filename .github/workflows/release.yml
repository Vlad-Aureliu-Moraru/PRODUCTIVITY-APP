name: Release TaskWatch Application

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Trigger on tags like 1.1.9
  workflow_dispatch:  # Allow manual trigger from GitHub UI

permissions:
  contents: write  # Required for creating releases and uploading assets

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: TaskWatch v${{ github.ref_name }}
          body: "Official release of TaskWatch version ${{ github.ref_name }}.\n\nA complex to-do app with reminders and an adaptive Pomodoro timer."
          draft: false
          prerelease: false

  build-linux:
    name: Build and Package for Linux
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Install jpackage dependencies
        run: sudo apt-get update && sudo apt-get install -y fakeroot

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create bin and resources directories
        run: mkdir -p bin dist/resources

      - name: Compile Java code
        run: javac -d bin src/**/*.java

      - name: Create JAR file with fonts
        run: jar --create --file TaskWatch.jar --main-class Main -C bin . -C src fonts

      - name: Verify JAR file
        run: |
          if [ ! -f TaskWatch.jar ]; then
            echo "Error: TaskWatch.jar not found in project root"
            exit 1
          fi
          echo "TaskWatch.jar created successfully"
          jar tf TaskWatch.jar | grep ".ttf" || { echo "Error: Fonts not found in JAR"; exit 1; }

      - name: Copy JAR and icon to resources
        run: |
          cp TaskWatch.jar dist/resources/
          cp TaskWatch.png dist/resources/
          ls -l dist/resources/

      - name: Clean dist directory
        run: rm -rf dist/TaskWatch

      - name: Package for Linux using jpackage
        run: |
          jpackage --type app-image \
                   --name TaskWatch \
                   --app-version ${{ github.ref_name }} \
                   --main-jar TaskWatch.jar \
                   --main-class Main \
                   --icon dist/resources/TaskWatch.png \
                   --input dist/resources \
                   --dest dist
          if [ ! -d dist/TaskWatch ]; then
            echo "Error: dist/TaskWatch not found, jpackage likely failed"
            exit 1
          fi
          tar -czf TaskWatch-${{ github.ref_name }}-Linux.tar.gz -C dist TaskWatch
          ls -l TaskWatch-${{ github.ref_name }}-Linux.tar.gz

      - name: Upload Linux Release Asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: TaskWatch-${{ github.ref_name }}-Linux.tar.gz
          tag_name: ${{ github.ref_name }}
          name: TaskWatch v${{ github.ref_name }}

  build-windows:
    name: Build and Package for Windows
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install WiX Toolset
        run: |
          choco install wixtoolset --version 3.11.2
          echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" >> $GITHUB_PATH
        shell: powershell

      - name: Create bin and resources directories
        run: mkdir bin; mkdir dist; mkdir dist/resources
        shell: powershell

      - name: Compile Java code
        run: javac -d bin src/**/*.java
        shell: powershell

      - name: Create JAR file with fonts
        run: jar --create --file TaskWatch.jar --main-class Main -C bin . -C src fonts
        shell: powershell

      - name: Verify JAR file
        run: |
          if (!(Test-Path "TaskWatch.jar")) {
            Write-Error "TaskWatch.jar not found"
            exit 1
          }
          jar tf TaskWatch.jar | findstr ".ttf"
        shell: powershell

      - name: Copy JAR and icon to resources
        run: |
          Copy-Item TaskWatch.jar dist/resources/
          Copy-Item TaskWatch.ico dist/resources/
          Get-ChildItem -Recurse dist/resources
        shell: powershell

      - name: Clean dist directory
        run: if (Test-Path dist\TaskWatch) { Remove-Item -Recurse -Force dist\TaskWatch }
        shell: powershell

      - name: Package for Windows using jpackage
        run: |
          jpackage --type exe `
                   --name TaskWatch `
                   --app-version ${{ github.ref_name }} `
                   --main-jar TaskWatch.jar `
                   --main-class Main `
                   --icon dist/resources/TaskWatch.ico `
                   --input dist/resources `
                   --dest dist
          Get-ChildItem -Recurse dist
        shell: pwsh

      - name: Upload Windows Release Asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: dist/TaskWatch-*.exe
          tag_name: ${{ github.ref_name }}
          name: TaskWatch v${{ github.ref_name }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

